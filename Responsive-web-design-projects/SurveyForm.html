<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <style>

        body {
          font-family: 'Poppins', sans-serif;
          font-size: 1rem;
          font-weight: 400;
          line-height: 1.4;
          margin: 0;
          background-image: linear-gradient(
              115deg,
              rgba(58, 58, 158, 0.8),
              rgba(136, 136, 206, 0.7)
            ),
            url(WallpaperDog-20370955.jpg);
          background-repeat: no-repeat;
          background-position: center;
          background-size: cover;
          color: white;
          text-align: center;

          }
        form {
          display: block;
          margin: 5px 5px 5px 5px;
          padding: 2.5rem 0.625rem;
          border-radius: 0.5rem;
          border-style: inset;
          border-color: black;
          background-color: black;
          width: 60%;
        }
        .form-group {
          display: block;
          margin: 0 auto 1.25rem auto;
          padding: 0.25rem;
          text-align: left;
          width: 80%;

        }
        #survey-form{
            display: block;
            margin:0 auto 10px auto;
            opacity: 0.7;
        }
        input[type=text], input[type=email], input[type=number], select, input[type=submit]{
          border-radius: 0.5rem;
          width: 100%;
          Height: 40px;
        }
        textarea{
          width: 100%;
          Height: 150px;
        }
        .input-radio, .input-checkbox {
            display: inline-block;
            margin-right: 0.625rem;
            min-height: 1.25rem;
            min-width: 1.25rem;

        }
        input[type=submit]{
            background-color: #4CAF50;
        }



    </style>
</head>
<body>
    <main>
        <header>
            <h1 id="title">Employee Feedback Survey</h1>
            <p id="description">Thank you for taking the time to help us improve. The responses to these surveys let us know how you are doing.</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label"><h3>Name</h3></label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label"><h3>Email</h3></label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label id="number-label"><h3>Number</h3></label>
                <input type="number" id="number" placeholder="Enter your number" min="600000000" max="9999999999" required>
            </div>
            <div class="form-group">
                <h3>What is your role in the firm?</h3>
                <select id="dropdown">
                    <option disabled selected value>Select current role</option>
                    <option value="Analyst">Analyst</option>
                    <option value="Consultant">Consultant</option>
                    <option value="Sr Consultant">Sr. Consultant</option>
                    <option value="Manager">Manager</option>
                    <option value="Sr. Manager">Sr. Manager</option>
                    <option value="PPMD">PPMD</option>
                </select>
            </div>
            <div class="form-group input-radio">
                <h3>Do you find your work engaging?</h3>
                <label>
                    <input name="engagement" type="radio" value="Yes">
                    Yes
                </label><br>
                <label>
                    <input name="engagement" type="radio" value="No">
                    No
                </label><br>
                <label>
                    <input name="engagement" type="radio" value="Not Sure">
                    Not Sure
                </label>
            </div>
            <div class="form-group input-checkbox">
                <h3>What do you like the most about the firm?</h3>
                <div>
                    <label>
                        <input name="improvement" type="checkbox" value="Work Life Balance">
                        Work Life Balance
                    </label><br>
                </div>

                <label>
                    <input name="improvement" type="checkbox" value="Compensation and incentives">
                    Compensation and incentives
                </label><br>
                <label>
                    <input name="improvement" type="checkbox" value="Inspiring and Supportive co-workers">
                    Inspiring and Supportive co-workers
                </label><br>
                <label>
                    <input name="improvement" type="checkbox" value="Vacation Policy">
                    Vacation Policy
                </label><br>
            </div>
            <div class="form-group">
                <p>Do you have any other feedback or suggestions?</p>
                <textarea placeholder="Enter your comment here...">Enter your comment here...</textarea>
            </div>
            <div class="form-group">
                <input type="submit" id="submit" >
            </div>
        </form>
    </main>

</body>
</html>
